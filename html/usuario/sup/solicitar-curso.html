<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Curso - Cursos Online</title>
    <style>
        :root {
            --color-primary: #004777;
            --color-secondary: #3B7EA1;
            --color-light-blue: #87CEEB;
            --color-background: #E8F4F8;
            --color-accent: #4FC3E0;
            --color-text-dark: #1a1a1a;
            --color-text-light: #666;
            --color-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: var(--color-white);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 71, 119, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 71, 119, 0.4);
        }

        .return-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: var(--color-white);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 71, 119, 0.3);
        }

        .return-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 71, 119, 0.4);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-section {
            background: linear-gradient(to bottom, #E8F4F8 0%, var(--color-white) 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            border: 1px solid rgba(135, 206, 235, 0.3);
        }

        .form-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #999;
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--color-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #999;
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--color-white);
            min-height: 80px;
            resize: vertical;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .level-buttons {
            display: flex;
            gap: 10px;
        }

        .level-button {
            flex: 1;
            padding: 12px;
            border: 1px solid #999;
            border-radius: 8px;
            background-color: var(--color-white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .level-button.active {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-white);
            border: none;
            box-shadow: 0 4px 10px rgba(0, 71, 119, 0.3);
        }

        .level-button:hover:not(.active) {
            background-color: var(--color-light-blue);
            transform: translateY(-1px);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .priority-dropdowns {
            display: flex;
            gap: 15px;
        }

        .priority-select {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #999;
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--color-white);
            cursor: pointer;
        }

        .date-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #999;
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--color-white);
        }

        .calendar-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--color-accent), var(--color-light-blue));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(79, 195, 224, 0.3);
        }

        .calendar-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 195, 224, 0.4);
        }

        .calendar-icon svg {
            width: 24px;
            height: 24px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-white);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 71, 119, 0.4);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 71, 119, 0.5);
        }

        .success-message {
            margin-top: 30px;
            padding: 30px;
            background-color: var(--color-white);
            border-radius: 10px;
            text-align: center;
        }

        .success-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .success-subtitle {
            font-size: 18px;
            margin-bottom: 5px;
        }

        /* History Section */
        .history-section {
            background: linear-gradient(to bottom, var(--color-white) 0%, #F8FCFE 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            border: 1px solid rgba(135, 206, 235, 0.3);
        }

        .history-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .history-table {
            width: 100%;
        }

        .history-table thead {
            border-bottom: 2px solid #ddd;
        }

        .history-table th {
            padding: 15px 10px;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
        }

        .history-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
        }

        .history-table tbody tr:hover {
            background-color: #f8f8f8;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <a href="opciones.html" class="back-button">← Regresar</a>
            <a href="opciones.html" class="return-button">Volver a Opciones</a>
        </div>

        <div class="content-grid">
            <!-- Formulario -->
            <div class="form-section">
                <h1 class="form-title">Solicitar curso</h1>

                <form id="requestForm">
                    <div class="form-group">
                        <label class="form-label">Título/tema solicitado</label>
                        <input type="text" class="form-input" placeholder="Título/tema solicitado">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Objetivo del curso</label>
                        <textarea class="form-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nivel deseado</label>
                        <div class="level-buttons">
                            <button type="button" class="level-button active" data-level="basico">Básico</button>
                            <button type="button" class="level-button" data-level="intermedio">Intermedio</button>
                            <button type="button" class="level-button" data-level="avanzado">Avanzado</button>
                            <select class="level-button" style="cursor: pointer;">
                                <option>▼</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Formato</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="formato" value="video" checked>
                                <span>Video</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="formato" value="taller">
                                <span>Taller</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="formato" value="mixto">
                                <span>Mixto</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Prioridad</label>
                        <div class="priority-dropdowns">
                            <select class="priority-select">
                                <option selected>Alta</option>
                                <option>Media</option>
                                <option>Baja</option>
                            </select>
                            <select class="priority-select">
                                <option selected>Media</option>
                                <option>Alta</option>
                                <option>Baja</option>
                            </select>
                            <select class="priority-select">
                                <option selected>Baja</option>
                                <option>Alta</option>
                                <option>Media</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Fecha deseada</label>
                        <div class="date-input-group">
                            <input type="date" class="date-input">
                            <div class="calendar-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Adjuntar archivos/enlaces</label>
                        <textarea class="form-textarea" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notas adicionales</label>
                        <textarea class="form-textarea" rows="3"></textarea>
                    </div>

                    <button type="submit" class="submit-button">Enviar solicitud</button>
                </form>

                <div class="success-message" style="display: none;" id="successMessage">
                    <p class="success-title">Solicitud enviada</p>
                    <p class="success-subtitle">Solicitud enviada</p>
                    <p>Solicitud correctamente</p>
                </div>
            </div>

            <!-- Historial -->
            <div class="history-section">
                <h2 class="history-title">Historial de solicitudes</h2>
                
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Estatus</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="historyTable">
                        <!-- Las solicitudes se agregarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad de los botones de nivel
        document.querySelectorAll('.level-button[data-level]').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.level-button[data-level]').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Funcionalidad del formulario
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const titulo = document.querySelector('input[placeholder="Título/tema solicitado"]').value;
            
            if (titulo) {
                // Mostrar mensaje de éxito
                document.getElementById('successMessage').style.display = 'block';
                
                // Agregar al historial
                const historyTable = document.getElementById('historyTable');
                const newRow = document.createElement('tr');
                const currentDate = new Date().toLocaleDateString();
                
                newRow.innerHTML = `
                    <td>${titulo}</td>
                    <td>Pendiente</td>
                    <td>${currentDate}</td>
                `;
                
                historyTable.insertBefore(newRow, historyTable.firstChild);
                
                // Resetear formulario
                this.reset();
                
                // Ocultar mensaje después de 3 segundos
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            } else {
                alert('Por favor, completa al menos el título del curso');
            }
        });

        // Datos de ejemplo para el historial
        const historialEjemplo = [
            { titulo: 'React Avanzado', estatus: 'En revisión', fecha: '2024-01-05' },
            { titulo: 'Python para Data Science', estatus: 'Aprobado', fecha: '2024-01-03' },
            { titulo: 'DevOps Fundamentals', estatus: 'Pendiente', fecha: '2024-01-01' }
        ];

        // Cargar historial de ejemplo
        const historyTable = document.getElementById('historyTable');
        historialEjemplo.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.titulo}</td>
                <td>${item.estatus}</td>
                <td>${item.fecha}</td>
            `;
            historyTable.appendChild(row);
        });
    </script>
</body>
</html>
